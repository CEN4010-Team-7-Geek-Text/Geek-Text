<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Geek Text Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<form action="#" th:action="@{/register}" th:object="${register}" method="post">
    <p><label for="email">First Name: </label>
        <input type="text" th:field="*{email}" id="email" name="email"></p>

    <p><label for="password">First Name: </label>
        <input type="text" th:field="*{password}" id="password" name="password"></p>

    <p><label for="fname">First Name: </label>
        <input type="text" th:field="*{fname}" id="fname" name="fname"></p>

    <p><label for="lname">First Name: </label>
        <input type="text" th:field="*{lname}" id="lname" name="lname"></p>

    <p><label for="address">First Name: </label>
        <input type="text" th:field="*{address}" id="address" name="address"></p>

    <p><label for="phone">First Name: </label>
        <input type="text" th:field="*{phone}" id="phone" name="phone"></p>

    <p><input type="submit" value="Submit" /></p>


</form>
</body>
</html>
